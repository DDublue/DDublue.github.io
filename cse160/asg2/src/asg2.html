<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Asgn2: Blocky Animal</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <img src="../assets/dog.jpg" id="image" style="display:none" height="400"/>
    <section>
      <div>
        Camera Angle:
        <input type="range" min="-45" max="180" value="45" class="slider" list="angleMarkers" id="angleSlide">
        <datalist id="angleMarkers">
          <option value="-45"></option>
          <option value="0"></option>
          <option value="45"></option>
          <option value="90"></option>
          <option value="135"></option>
        </datalist>
      </div>
      <br>
      <div>
        <p>
          Head:
          <input type="range" min="-15" max="15" value="0" class="slider" id="headSlide">
        </p>
        <p>
          Front Body:
          <input type="range" min="0" max="15" value="0" class="slider" id="frontBodySlide">
        </p>
        <p>
          Back Body:
          <input type="range" min="0" max="30" value="0" class="slider" id="backBodySlide">
        </p>
        <p>
          Tail:
          <input type="range" min="-60" max="45" value="0" class="slider" id="tailSlide">
        </p>
        <p>
          Right Front Leg:
          <input type="range" min="-30" max="30" value="0" class="slider" id="rightFrontSlide">
        </p>
        <p>
          Left Front Leg:
          <input type="range" min="-30" max="30" value="0" class="slider" id="leftFrontSlide">
        </p>
        <p>
          Right Back Leg:
          <input type="range" min="-30" max="30" value="0" class="slider" id="rightBackSlide">
        </p>
        <p>
          Left Back Leg:
          <input type="range" min="-30" max="30" value="0" class="slider" id="leftBackSlide">
        </p>
      </div>
    </section>
    <br><br>
    <br><br>
    <p>David Wu</p>
    <p>darwu@ucsc.edu</p>
    
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Color.js"></script>
    <script src="ImageGen.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Point.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Asgn1: Paint Library</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <br><br>
    <section>
      <div>
        <button type="button" id="clearButton">Clear Canvas</button>
        <button type="button" id="genButton">Generate Picture</button>
      </div>
      <br>
      <div>
        <div>Drawing Mode:</div>
        <button type="button" id="squButton">Squares</button>
        <button type="button" id="triButton">Triangles</button>
        <button type="button" id="cirButton">Circles</button>
      </div>
      <br>
      <div>
        <div>Shape Color:</div>
        Red
        <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
        Green
        <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
        Blue
        <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
      </div>
      <br>
      <div>
        Shape Size:
        <input type="range" min="5" max="40" value="5" class="slider" id="sizeSlide">
        (Circles) Segment Count:
        <input type="range" min="5" max="25" value="10" class="slider" id="segmentSlide">
      </div>
    </section>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Color.js"></script>
    <script src="ImageGen.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
